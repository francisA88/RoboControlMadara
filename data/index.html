<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Madara Controller</title>
    </head>

    <body>
        <header>
            <div id="top-header-mobile">
                <img id="mad-ems" src="sharingan.svg" alt="logo">
                <span id="header-title">MadaraS06</span>
                <i id="settings" class="fas fa-cog fa-spin gear access-denied"></i>

            </div>
        </header>

        <div id="getaccess">
            <div class="access-content">
                <button class="custom-btn" id="acc-req">Gain Access</button>
            </div>
            <div class="notification-text denied">

            </div>
            <div class="team-info">
                <p>Team Madara</p>
                <ul>
                    <li>Ali Francis C.</li>
                    <li>Akinrotimi Daniel</li>
                    <li>Uzodimma Ifeanyi</li>
                </ul>
            </div>

        </div>

        <div class="content">
            <div class="slider-container">
                <div class="slider-wrap vertical">
                    <label for="arm1pitch">Arm Link 1 </label>
                    <input type="range" class="vertical" name="link2" id="arm1pitch" data-id="2" min="-90" max="90"
                        value="0">
                </div>
                <div class="slider-wrap vertical">
                    <label for="arm2pitch">Arm Link 2 </label>
                    <input type="range" class="vertical" name="link3" id="arm2pitch" data-id="3" min="-90" max="90"
                        value="0">
                </div>

                <div class="slider-wrap vertical">
                    <label for="efpitch">End E Pitch </label>
                    <input type="range" class="vertical" name="link4" id="efpitch" data-id="6" min="-90" max="90"
                        value="0">
                </div>
                <div class="slider-wrap vertical">
                    <label for="efroll">End E Roll</label>
                    <input type="range" class="vertical" name="link6" id="efroll" data-id="4" min="-90" max="90"
                        value="0">
                </div>
            </div>

            <div id="container">
                <div>Base Yaw</div>
            </div>



            <div class="button-field">
                <button id="gripper" class="custom-button gripped cbtn1" data-id="7">Grip</button>
                <!-- <button class="custom-button cbtn2" data-id="8">Release</button> -->
                <button class="custom-button cbtn3 rest" data-id="9">Rest</button>
            </div>
        </div>
        <footer>By Team Madara.</footer>
        <script src="script.js"></script>
        <script src="baseYaw.js"></script>
    </body>
    <script>
        let settingsOpen = false;
        let settings = document.getElementById('settings');
        let content = document.querySelector('.content');
        settings.addEventListener('click', () => {
            settingsOpen = !settingsOpen;
            if (settingsOpen) {
                let opts = document.getElementById('getaccess');
                opts.style.display = "block";
                content.classList.add('blurred');
            }
            else {
                let opts = document.getElementById('getaccess');
                opts.style.display = "none";
                content.classList.remove('blurred');
            }
        });

        content.addEventListener('click', (e) => {
            if (settingsOpen && e.target !== settings) {
                settingsOpen = false;
                let opts = document.getElementById('getaccess');
                opts.style.display = "none";
                content.classList.remove('blurred');
            }
        });
        document.querySelectorAll('input[type="range"].vertical').forEach(slider => {
            slider.parentElement.setAttribute('data-value', parseInt(slider.value) + 90);

            slider.addEventListener('input', () => {
                slider.parentElement.setAttribute('data-value', parseInt(slider.value) + 90);
            });
        });
    </script>
    


</html>
